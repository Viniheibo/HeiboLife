<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Árvore Genealógica</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
	<link rel="stylesheet" href="css/styleTopicos.css">
	<link rel="stylesheet" href="css/styleArvore.css">
	<link rel="icon" type="imagem/png" href="img/majora-icon.ico"/>
</head>
<body>
	<header class="barra">
		<a href="index.html"><div id="logo" title="Página principal"></div></a>
		<div class="btn-menu"><i class="fa fa-bars fa-lg"></i></div>
		<nav class="menu">
			<a class="btn-close"><i class="fa fa-times"></i></a>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="sobre.html">Sobre</a></li>
			</ul>
		</nav>
	</header>

	<h1>Visualize as árvores genealógicas das minhas famílias</h1>
	<section class="content">
		<article>
			<button class="botao" id="familiaRaiol">Família Raiol</button>
			<img id="arvoreFamiliaRaiol" src="img/familiaRaiol.png">
		</article>
		<article>
			<button class="botao" id="familiaRibeiro">Família Ribeiro</button>
			<img id="arvoreFamiliaRibeiro" src="img/familiaRibeiro.png">
		</article>
		<article id="a">
			<button class="botao" id="familiaPaiva">Família Paiva</button>
			<img id="arvoreFamiliaPaiva" src="img/familiaRaiol.png">
		</article>
	</section>


	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script>

		$("#familiaRaiol").click(function(){
			$("#arvoreFamiliaRaiol").slideToggle(1500);
		});
		$("#familiaRibeiro").click(function(){
			$("#arvoreFamiliaRibeiro").slideToggle(1500);
		});
		$("#familiaPaiva").click(function(){
			$("#arvoreFamiliaPaiva").slideToggle(1500);
		});
		$(".btn-menu").click(function(){
			$(".menu").show();
		});
		$(".btn-close").click(function(){
			$(".menu").hide();
		});
	</script>
</body>
</html>
